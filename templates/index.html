<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Tagger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 95%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .results {
            margin-top: 20px;
        }

        .results span {
            display: inline-block;
            padding: 5px;
            margin-right: 5px;
            background: #e2e2e2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>POS Tagger</h1>
        <form id="posForm">
            <textarea id="textInput" placeholder="Masukkan teks bahasa Indonesia di sini"></textarea>
            <button type="submit">Tag POS</button>
        </form>
        <div class="results" id="results"></div>
    </div>
    <script>
        document.getElementById('posForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const text = document.getElementById('textInput').value;
            const response = await fetch('http://localhost:5007/pos_tag', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text }),
            });
            const data = await response.json();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            data.tagged_tokens.forEach(token => {
                const span = document.createElement('span');
                span.textContent = `${token.word} (${token.tag})`;
                resultsDiv.appendChild(span);
            });
        });
    </script>
</body>

</html>
